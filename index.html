<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <script src="https://kit.fontawesome.com/b6ba64d131.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <img class="header__background--mobile" src="./images/bg-mobile.svg" alt="Background Mobile">
      <img class="header__background--desktop" src="./images/bg-desktop.svg" alt="Background Desktop">
      <nav class="nav">
        <img class="nav__logo" src="./images/logo.svg" alt="Logo Huddle" />
      </nav>
      <div class="header__content">
        <div class="content__mockup">
          <img
            src="./images/illustration-mockups.svg"
            alt="illustration mockup"
          />
        </div>
        <div class="content__main">
          <h1 class="content__title">Build The Community Your Fans Will Love</h1>
          <p class="content__text">
            Huddle re-imagines the way we build communities. You have a voice, but
            so does your audience. Create connections with your users as you engage
            in genuine discussion.
          </p>
          <button class="btn">Register</button>
        </div>
      </div>
      <div class="header__links">
        <div class="header__link">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="header__link">
          <i class="fab fa-twitter"></i>
        </div>
        <div class="header__link">
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </header>
  </body>
</html>
